<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Imagen y Modal</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <style>
      /* styles.css */
      body {
        font-family: Arial, sans-serif;
      }

      #loginImage {
        cursor: pointer;
        width: 100%;
        max-width: 600px;
      }

      .modal {
        display: none; /* Hidden by default */
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgb(0, 0, 0);
        background-color: rgba(0, 0, 0, 0.4);
      }

      .modal-content {
        background-color: #fefefe;
        margin: 15% auto;
        padding: 20px;
        border: 1px solid #888;
        width: 80%;
        max-width: 500px;
      }

      .close {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
      }

      .close:hover,
      .close:focus {
        color: black;
        text-decoration: none;
        cursor: pointer;
      }
    </style>
    <img
      id="loginImage"
      src="https://img.freepik.com/foto-gratis/pintura-lago-montana-montana-al-fondo_188544-9126.jpg?w=826&t=st=1722868097~exp=1722868697~hmac=0a53ead39f2c0327513a344fe42800ebc812472a30165ea1af6f99d7e5e07a12"
      alt="Imagen de login"
    />

    <!-- Modal -->
    <div id="loginModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Login</h2>
        <form id="loginForm">
          <label for="email">Correo:</label>
          <input type="email" id="email" required />
          <label for="password">Contraseña:</label>
          <input type="password" id="password" required />
          <button type="submit">Iniciar sesión</button>
        </form>
        <p id="errorMessage" style="color: red; display: none">
          Credenciales incorrectas
        </p>
      </div>
    </div>
    <script>
      //login admin

      // script.js
      document.addEventListener("DOMContentLoaded", () => {
        const loginImage = document.getElementById("loginImage");
        const loginModal = document.getElementById("loginModal");
        const closeModal = document.querySelector(".close");
        const loginForm = document.getElementById("loginForm");
        const emailInput = document.getElementById("email");
        const passwordInput = document.getElementById("password");
        const errorMessage = document.getElementById("errorMessage");

        loginImage.addEventListener("click", () => {
          loginModal.style.display = "block";
        });

        closeModal.addEventListener("click", () => {
          loginModal.style.display = "none";
        });

        window.addEventListener("click", (event) => {
          if (event.target === loginModal) {
            loginModal.style.display = "none";
          }
        });

        loginForm.addEventListener("submit", (event) => {
          event.preventDefault();

          const storedEmail = localStorage.getItem("email");
          const storedPassword = localStorage.getItem("password");

          const enteredEmail = emailInput.value;
          const enteredPassword = passwordInput.value;

          if (
            enteredEmail === storedEmail &&
            enteredPassword === storedPassword
          ) {
            alert("Login exitoso");
            loginModal.style.display = "none";
          } else {
            errorMessage.style.display = "block";
          }
        });

        // For testing, store some dummy data in localStorage
        if (!localStorage.getItem("email")) {
          localStorage.setItem("email", "test@example.com");
          localStorage.setItem("password", "password123");
        }
      });
    </script>
    <script src="script.js"></script>
  </body>
</html>
