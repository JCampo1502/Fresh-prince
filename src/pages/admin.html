<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD de Productos</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .card-img-top {
        max-height: 200px;
        object-fit: cover;
      }
      .ropa {
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="mt-4">Gestión de Productos</h1>

      <!-- Formulario para Añadir Producto -->
      <div class="mb-4">
        <h2>Añadir Producto</h2>
        <form id="productForm">
          <div class="mb-3">
            <label for="name" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="name" required />
          </div>
          <div class="mb-3">
            <label for="image" class="form-label">Imagen 1 URL</label>
            <input type="text" class="form-control" id="image" required />
          </div>
          <div class="mb-3">
            <label for="image2" class="form-label">Imagen 2 URL</label>
            <input type="text" class="form-control" id="image2" required />
          </div>
          <div class="mb-3">
            <label for="image3" class="form-label">Imagen 3 URL</label>
            <input type="text" class="form-control" id="image3" required />
          </div>
          <div class="mb-3">
            <label for="description" class="form-label">Descripción</label>
            <textarea
              class="form-control"
              id="description"
              rows="3"
              required
            ></textarea>
          </div>
          <div class="mb-3">
            <label for="price" class="form-label">Precio</label>
            <input
              type="number"
              class="form-control"
              id="price"
              step="0.01"
              required
            />
          </div>
          <button type="submit" class="btn btn-primary">Añadir Producto</button>
        </form>
      </div>

      <!-- Contenedor de Productos -->
      <div id="productContainer" class="row"></div>
    </div>

    <!-- Modal para Editar Producto -->
    <div
      class="modal fade"
      id="editModal"
      tabindex="-1"
      aria-labelledby="editModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="editModalLabel">
              Editar Producto
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="editProductForm">
              <input type="hidden" id="editId" />
              <div class="mb-3">
                <label for="editName" class="form-label">Nombre</label>
                <input
                  type="text"
                  class="form-control"
                  id="editName"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="editImage" class="form-label">Imagen 1 URL</label>
                <input
                  type="text"
                  class="form-control"
                  id="editImage"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="editImage2" class="form-label">Imagen 2 URL</label>
                <input
                  type="text"
                  class="form-control"
                  id="editImage2"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="editImage3" class="form-label">Imagen 3 URL</label>
                <input
                  type="text"
                  class="form-control"
                  id="editImage3"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="editDescription" class="form-label"
                  >Descripción</label
                >
                <textarea
                  class="form-control"
                  id="editDescription"
                  rows="3"
                  required
                ></textarea>
              </div>
              <div class="mb-3">
                <label for="editPrice" class="form-label">Precio</label>
                <input
                  type="number"
                  class="form-control"
                  id="editPrice"
                  step="0.01"
                  required
                />
              </div>
              <button type="submit" class="btn btn-primary">
                Actualizar Producto
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal para Confirmar Eliminación -->
    <div
      class="modal fade"
      id="deleteModal"
      tabindex="-1"
      aria-labelledby="deleteModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="deleteModalLabel">
              Confirmar Eliminación
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            ¿Estás seguro de que deseas eliminar este producto?
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancelar
            </button>
            <button type="button" class="btn btn-danger" id="confirmDelete">
              Eliminar
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      const productContainer = document.getElementById("productContainer");
      const productForm = document.getElementById("productForm");
      const editProductForm = document.getElementById("editProductForm");
      const deleteModal = new bootstrap.Modal(
        document.getElementById("deleteModal")
      );
      let editProductId = null;

      const saveProducts = (products) => {
        localStorage.setItem("productos", JSON.stringify(products));
      };

      const loadProducts = () => {
        const products = JSON.parse(localStorage.getItem("productos")) || [];
        showData(products, productContainer);
      };

      const showData = (data, container) => {
        container.innerHTML = "";
        data.forEach((element) => {
          let { id, name, image, image2, image3, description, price } = element;
          const div = document.createElement("div");
          div.classList.add("col-md-4");
          div.classList.add("ropa");
          div.setAttribute("id", id);
          div.innerHTML = `
                    <div class="card" id="${id}" style="width: 100%;">
                        <img src="${image}" class="card-img-top">
                        <img src="${image2}" class="card-img-top">
                        <img src="${image3}" class="card-img-top">
                        <div class="card-body">
                            <h5 class="card-title">${name}</h5>
                            <h6 class="card-title">$${price}</h6>
                            <button type="button" class="btn btn-info btn-sm" data-bs-toggle="modal" data-bs-target="#editModal" onclick="editProduct('${id}')">
                                Editar
                            </button>
                            <button type="button" class="btn btn-danger btn-sm" data-bs-toggle="modal" data-bs-target="#deleteModal" onclick="setDeleteProductId('${id}')">
                                Eliminar
                            </button>
                        </div>
                    </div>
                `;
          container.appendChild(div);
        });
      };

      const addProduct = (e) => {
        e.preventDefault();
        const products = JSON.parse(localStorage.getItem("productos")) || [];
        const newProduct = {
          id: Date.now().toString(),
          name: document.getElementById("name").value,
          image: document.getElementById("image").value,
          image2: document.getElementById("image2").value,
          image3: document.getElementById("image3").value,
          description: document.getElementById("description").value,
          price: parseFloat(document.getElementById("price").value),
        };
        products.push(newProduct);
        saveProducts(products);
        productForm.reset();
        loadProducts();
      };

      const editProduct = (id) => {
        const products = JSON.parse(localStorage.getItem("productos")) || [];
        const product = products.find((p) => p.id === id);
        if (product) {
          document.getElementById("editId").value = product.id;
          document.getElementById("editName").value = product.name;
          document.getElementById("editImage").value = product.image;
          document.getElementById("editImage2").value = product.image2;
          document.getElementById("editImage3").value = product.image3;
          document.getElementById("editDescription").value =
            product.description;
          document.getElementById("editPrice").value = product.price;
        }
      };

      const updateProduct = (e) => {
        e.preventDefault();
        const products = JSON.parse(localStorage.getItem("productos")) || [];
        const id = document.getElementById("editId").value;
        const index = products.findIndex((p) => p.id === id);
        if (index !== -1) {
          products[index] = {
            id,
            name: document.getElementById("editName").value,
            image: document.getElementById("editImage").value,
            image2: document.getElementById("editImage2").value,
            image3: document.getElementById("editImage3").value,
            description: document.getElementById("editDescription").value,
            price: parseFloat(document.getElementById("editPrice").value),
          };
          saveProducts(products);
          loadProducts();
          const editModal = bootstrap.Modal.getInstance(
            document.getElementById("editModal")
          );
          editModal.hide();
        }
      };

      const setDeleteProductId = (id) => {
        document.getElementById("confirmDelete").onclick = () =>
          deleteProduct(id);
      };

      const deleteProduct = (id) => {
        const products = JSON.parse(localStorage.getItem("productos")) || [];
        const updatedProducts = products.filter((p) => p.id !== id);
        saveProducts(updatedProducts);
        loadProducts();
        deleteModal.hide();
      };

      productForm.addEventListener("submit", addProduct);
      editProductForm.addEventListener("submit", updateProduct);

      document.addEventListener("DOMContentLoaded", loadProducts);
    </script>
  </body>
</html>
